<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}

	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li class="active">配置列表</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<button type="button" tooltip="添加用户组" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div  class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="6%">ID</th>
                                <th class="text-center">用户组名称</th>

								<th class="text-center">状态</th>
                                <th class="text-center" width="20%">操作</th>
                            </tr>
                        </thead>
                        <tbody id="row">
							{volist name="lst" id="Res"}
                            <tr id="tr_{$Res.id}">
                                <td align="center">{$Res.id}</td>
                                <td align="center">{$Res.title}</td>
								<td align="center">

									<label>
                                        <input class="checkbox-slider slider-icon colored-blue" {if condition="$Res.status eq 1"} checked="checked" {/if} changeid="{$Res.id}" Static="{$Res.status}" onclick="changeStatic(this)"  type="checkbox">
                                        <span class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;开启</span>
                                    </label>

								</td>
                                <td  align="center">
									<a href="{:url('power',['id'=>$Res.id])}"  class="btn btn-warning shiny"><i class="fa fa-sun-o"></i>分配权限</a>

                                    <a href="{:url('edit',['id'=>$Res.id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>

                                    <a adminid="{$Res.id}" onclick="ajaxdel(this);" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> ajax删除
                                    </a>
                                </td>
                            </tr>
							{/volist}

                        </tbody>
                    </table>
                </div>
                <div>	</div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
	    <script src="__ADMIN__/plus/layer/layer.js"></script>
    <script type="text/javascript">
	function changeStatic(o){
		var id=$(o).attr("changeid");
		var status=$(o).attr("Static");
		var old=$(o).attr('checked');
		$.ajax({
			type:"post",
			dataType:"json",
			data:{id:id},
			url:"{:url('changeStatic')}",
			success:function(data){
				if(data==1){
					layer.msg('修改成功',{icon: 1});

				}else{
					if(old){
						$(o).prop('checked',true);
					}else{
						$(o).prop('checked',false);
					}
					layer.msg('修改失败失败',{anim: 6,icon: 5});
				}
			},
			error:function(){
				if(old){
					$(o).prop('checked',true);
				}else{
					$(o).prop('checked',false);
				}
				layer.msg('修改失败',{anim: 6,icon: 5});
			}
		});

	}
	function ajaxdel(o){
		layer.confirm('确认删除该用户组吗?', {icon: 3, title:'提示'}, function(index){
			var id=$(o).attr('adminid');
			$.ajax({
				type:"post",
				dataType:"json",
				data:{id:id},
				url:"{:url('ajaxdel')}",
				success:function(data){
					if(data==1){
						$("#tr_"+id).remove();
						layer.msg('删除成功',{icon: 1});

					}else{
						layer.msg('删除失败',{anim: 6,icon: 5});
					}
				},
				error:function(){
					layer.msg('删除失败',{anim: 6,icon: 5});
				}
			});
		});
	}
    </script>


</body></html>
