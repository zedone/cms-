<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
        <script src="__ADMIN__/style/jquery_002.js"></script>
</head>
<body>
	<!-- 头部 -->
    {include file="common/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
          {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('ModelField/lst')}">字段列表</a>
                    </li>
                                        <li class="active">添加字段</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增字段</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">所属模型</label>
                            <div class="col-sm-6">
                                <select name="model_id" style="width: 100%;">
                                    {volist name="modelRes" id="model"}
                                    <option {if condition="$model_id eq $model.id"} selected="selected" {/if} value="{$model.id}">{$model.model_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">字段中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cname" placeholder="" name="field_cname" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">字段英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="table_name" placeholder="" name="field_ename" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                        <!-- 1文本输入，2单选，3多选，4下拉菜单，5文本域，6附件 7浮点，8整型，9长文本 -->
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">字段类型</label>
                            <div class="col-sm-6">
                                <select name="field_type" style="width: 100%;">
                                    <option value="1">输入框</option>
                                    <option value="2">单选按钮</option>
                                    <option value="3">多选按钮</option>
                                    <option value="4">下拉菜单</option>
                                    <option value="5">文本域</option>
                                    <option value="6">附件</option>
                                    <option value="7">浮点型</option>
                                    <option value="8">整型</option>
                                    <option value="9">长文本</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: none;" class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">可选值</label>
                             <div class="col-sm-6">
                                <textarea class="form-control" placeholder="" name="field_values" ></textarea>
                             </div>
                             <p class="help-block col-sm-4 red">* 必填,值与值之间用"&nbsp;&nbsp;&nbsp;&nbsp;"分隔</p>
                        </div>    
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->

    <script src="__ADMIN__/style/bootstrap.js"></script>
  
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script src="__ADMIN__/style/jquery_002.js"></script>
     <script src="__ADMIN__/plus/layer/layer.js"></script>
   <script type="text/javascript">
       $('select[name=field_type]').change(function(){
            var a = $(this).val();
            var lst=['2','3','4'];
            if(($.inArray(a,lst))!=-1){
                $(this).parent('div').parent('div').next('div').show();
                 $('textarea[name=field_values]').attr('required','');
            }else{
                $(this).parent('div').parent('div').next('div').hide();
                $('textarea[name=field_values]').removeAttr('required');
            }
            // if(($.inArray(a,lst))!=-1){
            //     $('textarea[name=field_values]').attr('required','');
            //     $('textarea[name=field_values]').parent('div').after('<p class="help-block col-sm-4 red">* 必填,值与值之间用\"&nbsp;&nbsp;&nbsp;&nbsp;\"分隔</p>');
            // }else{
            //     $('textarea[name=field_values]').removeAttr('required');
            //     $('textarea[name=field_values]').parent('div').next('p').remove();
            // }
       });
   </script>
    

</body></html>
